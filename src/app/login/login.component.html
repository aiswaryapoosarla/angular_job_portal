<div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label>Email</label>
            <input required
              type="email"
              name="email"
              class="form-control"
              placeholder="Email"
             

            />
          </div>
          <div class="form-group mt-4">
            <label>Password</label>
            <input required
              type="password"
              name="password"
              class="form-control"
              placeholder="Password"
             
            />
          </div>
          <button type="button" class="btn btn-primary mt-4" (click)="login()">Login</button><br><br>
          
          <a href="/form">Login</a>
        </form>
      </div>
    </div>
  </div>
