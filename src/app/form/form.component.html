<div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Job Title</label>
            <input required
              type="text"
              name="job title"
              class="form-control"
              placeholder="Job title"
            />
          </div>
          <div class="form-group mt-4">
            <label>Job Description</label>
            <input required
              type="text"
              name="Job Description"
              class="form-control"
              placeholder="Job Description"
            />
          </div>
          <div class="form-group mt-4">
            <label>Company</label>
            <input required
              type="text"
              name="Company"
              class="form-control"
              placeholder="Company"
            />
          </div>
          <div class="form-group mt-4">
            <label>Salary</label>
            <input required
              type="number"
              name="Salary"
              class="form-control"
              placeholder="Salary"
            />
          </div>
          <button type="submit" class="btn btn-primary mt-4">Submit</button>
        </form>
      </div>
    </div>
  </div>
